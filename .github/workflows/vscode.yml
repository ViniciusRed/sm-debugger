name: Release
on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: Install the dependencies
        run: cd vscode && npm i

      - name: Install vsce
        run: npm i -g vsce

      - name: Publish
        run: cd vscode && vsce publish -p ${{ secrets.VSCE_PAT }}